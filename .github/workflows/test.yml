name: Test

on:
  - push
  - pull_request

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install black
      run: python -m pip install black
    - name: black
      run: black --check --diff .

  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install flake8
      run: python -m pip install flake8
    - name: flake8
      run: flake8 .

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install mypy types-setuptools .
    - name: mypy
      run: mypy .

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
          - "3.7"
          - "pypy3.9"
        pytest-version:
          - "pytest<7"
          - "pytest<8"
          - "pytest"
          - "git+https://github.com/pytest-dev/pytest.git@main"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Install dependencies
      run: python -m pip install tox "${{ matrix.pytest-version }}" pytest-cov .
    - name: Test
      run: |
        coverage run --branch --source=pytest_unordered -m pytest tests/
        coverage xml -o ./coverage.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: false
        files: ./coverage.xml
        verbose: true
